<!DOCTYPE html>
  <head>
    <title>Rocket.Q - Perguntas e Respostas </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/room.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content" id="room">
      <header>
        <a href="">
          <img src="/assets/logo.svg" alt="logo">
        </a>
        <div class="buttons">
          <div class="button  outlined">
            #123456
            <img src="/assets/papers.svg" alt="copiar o número da sala">  
          </div>
          <a href="#" class="button">
            <img src="/assets/users-white.svg" alt="Criar sala">
            Criar sala
          </a>
        </div>
      </header>
      <main>
        <section id="question-form">
          <h2>Faça sua Pergunta</h2>
          <form action="">
            <label for-id="question" class="sr-only">O que você quer perguntar?</label>
            <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>
            <footer>
              <div>
                <img src="assets/lock.svg" alt="cadeado">
                Esta pergunta é anônima
              </div>
              <button class="button">Enviar</button>
            </footer>
          </form>
        </section>
        <section id="questions">
          <h2 class="sr-only">Perguntas da comumnidade</h2>
          <div class="questions">
            <div class="question-wrapper">
              <div class="question-content">
                <img src="assets/avatar.svg" alt="" class="user">
                <div class="question">
                  <p>Qual a diferença entre const, let e var no JavaScript?</p>
                </div>
              </div>
              <div class="actions">
                <a href="#" class="check">
                  <img src="/assets/check.svg" alt="">
                  Marcar como lida
                </a>
                <a href="#" class="delete">
                  <img src="assets/trash.svg" alt="">
                  Excluir
                </a>
              </div>
            </div>

          </div>
        </section>
      </main>
    </div>
  </body>
</html>
